<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Weather</h2>
            <div class="weather-input">
                <input type="text" name="city" id="city_input" placeholder="Enter city name">
                <button type="button" id="searchBtn"> 
                    <i class="fa-regular fa-search"></i> Search
                </button>
                <button type="button" id="locationBtn"> 
                    <i class="bx bx-target-lock"></i> Current Location
                </button>
            </div>
        </div>

        <div class="weather-data">
            <div class="weather-left">
                <div class="card">
                    <div class="current-weather">
                        <div class="details">
                            <p>Now</p>
                            <h2>___&deg;C</h2>
                            <p>_____</p>
                        </div>
                        <div class="weather-icon">
                            <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
                        </div>
                    </div>
                    <hr>
                    <div class="card-footer">
                        <p><i class="fa-light fa-calendar"></i> ______</p>
                        <p><i class="fa-light fa-location-dot"></i> ______</p>
                    </div>
                </div>

                <div class="card">
                    <h2>5 days Forecast</h2>
                    <div class="forecast-container">
                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>

                        <div class="forecast-item">
                            <div class="icon-wrapper">
                                <img src="https://openweathermap.org/img/wn/02d.png" alt="">
                                <span>___&deg;C</span>
                            </div>
                            <p>____</p>
                            <p>____</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
